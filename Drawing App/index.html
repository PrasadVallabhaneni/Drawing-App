<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styling.css" />
  </head>
  <body>
    <div id="header">Not only hands...Lets make this paper dirty!</div>
    <div id="container">
      <div id="container1">
        <div class="inputs">
          <input type="color" list="" name="" id="color" />
        </div>
        <div class="inputs" id="circlediv">
          <div id="circle"></div>
        </div>

        <div class="inputs">
          <div id="slider"></div>
        </div>
        <div id="pointer" class="button">
            <img src="images/pointer.png" alt="" />
            <p class="text1">Pointer</p>
        </div>
        <div id="eraser" class="button">
          <img src="images/eraser.png" alt="" />
          <p class="text1">Eraser</p>
        </div>
        <div id="save" class="button">
          <img src="images/save.png" alt="" />
          <p class="text1">Save</p>
        </div>
        <div id="reset" class="button">
          <img src="images/reset.png" alt="" />
          <p class="text1">Reset</p>
        </div>
      </div>
      <div id="paint">
        <canvas id="draw" width="800px" height="600px"></canvas>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
